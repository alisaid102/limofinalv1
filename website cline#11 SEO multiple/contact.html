<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes, address=no, email=no">
    <title>Contact AllState Limo | 24/7 Limo Service in Providence, RI</title>
    <meta name="description"
        content="Contact AllState Limo 24/7 for quotes, reservations, or corporate accounts. Call us or send a message to arrange your luxury transportation in Rhode Island.">
    <link rel="canonical" href="https://www.allstatelimo-ri.com/contact-rhode-island-limo-service" />
    <meta property="og:title" content="Contact AllState Limo | 24/7 Limo Service in Providence, RI" />
    <meta property="og:description"
        content="Contact AllState Limo 24/7 for quotes, reservations, or corporate accounts. We serve all of Rhode Island." />
    <meta property="og:image" content="https://www.allstatelimo-ri.com/images/og-contact-map.jpg" />
    <meta property="og:url" content="https://www.allstatelimo-ri.com/contact-rhode-island-limo-service" />
    <meta name="description"
        content="Contact AllState Limo in Rhode Island for premium limo and black car service. Call +1 401-442-1441 or email reservations@allstatelimori.com.">
    <meta property="og:type" content="website" />
    <meta name="robots" content="noindex, follow">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Places API for location autocomplete -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initPlacesAutocomplete"
        async defer></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Primary">
        <div class="nav-container">
            <a href="index.html#home" class="nav-logo">
                <img src="1.png" alt="AllState Limo" class="logo">
                <span class="logo-text"></span>
            </a>
            <ul class="nav-menu" id="primary-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="about.html#about" class="nav-link">About Us</a></li>
                <li><a href="fleet.html#fleet" class="nav-link">Fleet</a></li>
                <li><a href="booking.html#booking" class="nav-link">Booking</a></li>
                <li><a href="contact.html#contact" class="nav-link active" aria-current="page">Contact</a></li>
            </ul>
            <div class="hamburger" aria-label="Menu" aria-controls="primary-menu" aria-expanded="false" role="button"
                tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-background">
            <img src="contactus-bg.png" alt="Executive Sedan" class="contact-bg-image" loading="lazy" decoding="async">
        </div>
        <div class="contact-overlay"></div>
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Contact Us</h2>
                <p class="section-subtitle">Get in touch for immediate assistance</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>Phone</h4>
                            <p><a href="tel:+14014421441">+1 401-442-1441</a></p>
                            <p>Available 24/7</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email</h4>
                            <p><a href="mailto:reservations@allstatelimori.com">reservations@allstatelimori.com</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Address</h4>
                            <p>Rhode Island, United States</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
